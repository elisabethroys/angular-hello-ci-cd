<main>
  <h1>All liverpool players</h1>
  <h2>From {{ domain }}</h2>

  <table>
    <thead>
      <tr>
        <th>Jersey Number</th>
        <th>Name</th>
        <th>Posision</th>
        <th>Age</th>
        <th>Height</th>
        <th>Weight (kg)</th>
      </tr>
    </thead>
    <tbody *ngFor="let player of players">
      <tr><td>#{{ player.jerseyNumber }}</td><td>{{ player.name }}</td><td>{{ player.posision }}</td><td>{{ player.age }}</td><td>{{ player.height }}</td><td>{{ player.weight }}</td></tr>
    </tbody>
  </table>
</main>
